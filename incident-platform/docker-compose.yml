services:
  # ---- DATABASE ----
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- ALERT INGESTION SERVICE ----
  alert-ingestion:
    build: ./services/alert-ingestion
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      INCIDENT_MANAGEMENT_URL: http://incident-management:8002
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
    depends_on:
      database:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- INCIDENT MANAGEMENT SERVICE ----
  incident-management:
    build: ./services/incident-management
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ONCALL_SERVICE_URL: http://oncall-service:8003
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
    depends_on:
      database:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3


  # ---- ON-CALL SERVICE (Person 2) ----
  oncall-service:
    build: ./services/oncall-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- NOTIFICATION SERVICE ----
  notification-service:
    build: ./services/notification-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
    depends_on:
      database:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- API GATEWAY ----
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    environment:
      ALERT_INGESTION_URL: http://alert-ingestion:8001
      INCIDENT_MANAGEMENT_URL: http://incident-management:8002
      ONCALL_SERVICE_URL: http://oncall-service:8003
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
      API_KEYS: ${API_KEYS:-}
      AUTH_USERS: ${AUTH_USERS:-admin:admin,operator:operator}
      LOGIN_API_KEY: ${LOGIN_API_KEY:-}
      RATE_LIMIT_RPM: ${RATE_LIMIT_RPM:-120}
      RETRY_MAX_ATTEMPTS: ${RETRY_MAX_ATTEMPTS:-2}
    depends_on:
      - notification-service
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- WEB UI ----
  web-ui:
    build: ./services/web-ui
    ports:
      - "3001:3000"
    depends_on:
      - api-gateway
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
  

  # ---- PROMETHEUS ----
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - incident-platform
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ---- GRAFANA ----
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana-dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  db-data:
  prometheus-data:
  grafana-data:

networks:
  incident-platform:
    driver: bridge
