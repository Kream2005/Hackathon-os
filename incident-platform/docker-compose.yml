services:
  # ---- ALERT DATABASE (dedicated Postgres for alert-ingestion) ----
  alert-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: alert_db
    volumes:
      - alert-db-data:/var/lib/postgresql/data
      - ./database/alert-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d alert_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # ---- INCIDENT DATABASE (dedicated Postgres for incident-management) ----
  incident-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: incident_db
    volumes:
      - incident-db-data:/var/lib/postgresql/data
      - ./database/incident-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d incident_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # ---- NOTIFICATION DATABASE (dedicated Postgres for notification-service) ----
  notification-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: notification_db
    volumes:
      - notification-db-data:/var/lib/postgresql/data
      - ./database/notification-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - incident-platform
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # ---- ALERT INGESTION SERVICE ----
  alert-ingestion:
    build: ./services/alert-ingestion
    ports:
      - "8001:8001"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@alert-db:5432/alert_db
      INCIDENT_MANAGEMENT_URL: http://incident-management:8002
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
    depends_on:
      alert-db:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- INCIDENT MANAGEMENT SERVICE ----
  incident-management:
    build: ./services/incident-management
    ports:
      - "8002:8002"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@incident-db:5432/incident_db
      ONCALL_SERVICE_URL: http://oncall-service:8003
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
      ALERT_INGESTION_URL: http://alert-ingestion:8001
    depends_on:
      incident-db:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3


  # ---- ON-CALL SERVICE ----
  oncall-service:
    build: ./services/oncall-service
    ports:
      - "8003:8003"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- NOTIFICATION SERVICE ----
  notification-service:
    build: ./services/notification-service
    ports:
      - "8004:8004"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@notification-db:5432/notification_db
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
    depends_on:
      notification-db:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- API GATEWAY ----
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    environment:
      ALERT_INGESTION_URL: http://alert-ingestion:8001
      INCIDENT_MANAGEMENT_URL: http://incident-management:8002
      ONCALL_SERVICE_URL: http://oncall-service:8003
      NOTIFICATION_SERVICE_URL: http://notification-service:8004
      API_KEYS: ${API_KEYS:-}
      AUTH_USERS: ${AUTH_USERS}
      LOGIN_API_KEY: ${LOGIN_API_KEY:-}
      RATE_LIMIT_RPM: ${RATE_LIMIT_RPM:-120}
      RETRY_MAX_ATTEMPTS: ${RETRY_MAX_ATTEMPTS:-2}
    depends_on:
      - notification-service
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ---- WEB UI ----
  web-ui:
    build: ./services/web-ui
    ports:
      - "3001:3000"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    depends_on:
      - api-gateway
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
  

  # ---- PROMETHEUS ----
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - incident-platform
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  # ---- GRAFANA ----
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana-dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - incident-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

volumes:
  alert-db-data:
  incident-db-data:
  notification-db-data:
  prometheus-data:
  grafana-data:

networks:
  incident-platform:
    driver: bridge
